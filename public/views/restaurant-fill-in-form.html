<!-- This is the Restaurant Fill in Form -->
<div class="container" id="form-container">
  <div class="form-container col-md-6 col-md-offset-3">
    <h1 class="text-center form-heading">Restaurant Fill-in-Form</h1>
    <div class="form">
      <div class="form-group col-md-12">
        <label for="Name">Name</label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="McDonald's" ng-model="name">
        <p class="missingName" ng-show="missingName">Please fill in a Name</p>
      </div>
      <div class="form-group col-md-8">
        <label for="Address1">Address 1</label>
        <input type="text" class="form-control" id="address1" placeholder="123 Main St." ng-model="address1">
      </div>
      <div class="form-group col-md-4">
        <label for="Address2">Address 2</label>
        <input type="text" class="form-control" id="address2" placeholder="Suite. Unit. Apt..." ng-model="address2">
      </div>
      <div class="form-group col-md-4">
        <label for="City">City</label>
        <input type="text" class="form-control" id="city" placeholder="New York" ng-model="city">
      </div>
      <div class="form-group col-md-4">
        <label for="State">State</label>
        <input type="text" class="form-control" id="state" placeholder="NY" ng-model="state">
      </div>
      <div class="form-group col-md-4">
        <label for="Zipcode">Zipcode</label>
        <input type="number" class="form-control" id="zipCode" placeholder="10036" ng-model="zipcode">
      </div>
      <div class="form-group col-md-6">
        <label for="Phone Number">Phone Number</label>
        <input type="number" class="form-control" id="phoneNumber" placeholder="123-456-7890" ng-model="phoneNumber">
      </div>
      <div class="form-group col-md-6">
        <label for="Website">Website</label>
        <input type="text" class="form-control" id="website" placeholder="McDonalds.com" ng-model="website">
      </div>
      <div class="restaurant-submit-and-save-btns col-md-6 col-md-offset-3">
        <!-- ui-sref="restaurantlist" -->
        <button type="button" class="btn btn-primary btn-block" ng-click="submitRestaurant()" ng-show="submitButton">Submit</button>
        <button type="button" class="btn btn-success btn-block" ng-click="saveRestaurant()" ng-show="saveButton">Save</button>
        <button type="button" class="btn btn-danger btn-block" ng-click="showRestaurant()" ng-show="showRestaurant">Return to Restaurant List</button>
      </div>   <!-- End of restaurant-submit-and-save-btns -->
    </div>  <!-- End of Form  -->
  </div>
</div>    <!-- End of Container -->
